spec:
  replicas: 1
  selector:
    matchLabels:
      app: aistudio
  template:
    metadata:
      labels:
        app: aistudio
    spec:
      containers:
      - name: aistudio
        image: diegoramos678/spring-test:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "r2dbc:postgresql://ep-flat-silence-a44kj12l.us-east-1.aws.neon.tech:5432/service?sslmode=require"
